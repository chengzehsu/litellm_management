---
# LiteLLM Proxy Configuration
# This configuration sets up LiteLLM as a data collector that sends
# traces to Langfuse

# General Settings
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL

# LiteLLM Settings
litellm_settings:
  # Enable Langfuse callback to send traces
  success_callback: ["langfuse"]

  # Langfuse configuration
  langfuse_public_key: os.environ/LANGFUSE_PUBLIC_KEY
  langfuse_secret_key: os.environ/LANGFUSE_SECRET_KEY

  # Set Langfuse host if using self-hosted instance
  langfuse_host: os.environ/LANGFUSE_HOST

  # Set default model if needed
  # default_model: "gpt-3.5-turbo"

# Model List Configuration
model_list:
  # Gemini 3 系列 (最新世代)
  - model_name: gemini-3-pro
    litellm_params:
      model: gemini/gemini-3-pro
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: gemini-3-flash
    litellm_params:
      model: gemini/gemini-3-flash
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: gemini-3-deep-think
    litellm_params:
      model: gemini/gemini-3-deep-think
      api_key: os.environ/GOOGLE_API_KEY

  # Gemini 2.5 系列 (穩定生產版)
  - model_name: gemini-2.5-pro
    litellm_params:
      model: gemini/gemini-2.5-pro
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: gemini-2.5-flash-lite
    litellm_params:
      model: gemini/gemini-2.5-flash-lite
      api_key: os.environ/GOOGLE_API_KEY

  # 特殊用途模型
  - model_name: gemini-3-pro-image
    litellm_params:
      model: gemini/gemini-3-pro-image
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: gemini-live-3-flash
    litellm_params:
      model: gemini/gemini-live-3-flash
      api_key: os.environ/GOOGLE_API_KEY

  # 其他模型範例（可選）
  # - model_name: gpt-4
  #   litellm_params:
  #     model: gpt-4
  #     api_key: os.environ/OPENAI_API_KEY

