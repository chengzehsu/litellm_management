<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Áî®Èáè Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .models-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .models-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .model-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .model-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .model-card.enabled {
            border-color: #4caf50;
        }

        .model-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .model-card.disabled h3 {
            color: #999;
        }

        .model-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .metric-item {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .last-updated {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Gemini Ê®°ÂûãÁî®Èáè Dashboard</h1>
            <p>Âç≥ÊôÇÁõ£ÊéßÊâÄÊúâ Gemini Ê®°ÂûãÁöÑ‰ΩøÁî®ÊÉÖÊ≥Å</p>
            <button class="refresh-btn" onclick="loadData()">üîÑ ÈáçÊñ∞Êï¥ÁêÜ</button>
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div id="loading" class="loading">ËºâÂÖ•‰∏≠...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="models-section">
                <h2>üìä Â∑≤ÂïüÁî®ÁöÑ Gemini Ê®°Âûã</h2>
                <div class="models-grid" id="modelsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';

            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();

                if (data.success) {
                    displayMetrics(data.metrics);
                    document.getElementById('lastUpdated').textContent = 
                        `ÊúÄÂæåÊõ¥Êñ∞: ${new Date(data.last_updated).toLocaleString('zh-TW')}`;
                    loading.style.display = 'none';
                    dashboard.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to load metrics');
                }
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `ÈåØË™§: ${err.message}`;
            }
        }

        function displayMetrics(metrics) {
            // Calculate totals
            let totalRequests = 0;
            let totalCost = 0;
            let totalTokens = 0;
            let enabledCount = 0;

            Object.values(metrics).forEach(model => {
                if (model.enabled) {
                    totalRequests += model.requests;
                    totalCost += model.cost;
                    totalTokens += model.tokens;
                    enabledCount++;
                }
            });

            // Display summary stats
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Á∏ΩË´ãÊ±ÇÊï∏</h3>
                    <div class="value">${totalRequests.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>Á∏ΩÊàêÊú¨</h3>
                    <div class="value">$${totalCost.toFixed(4)}</div>
                </div>
                <div class="stat-card">
                    <h3>Á∏Ω Token Êï∏</h3>
                    <div class="value">${totalTokens.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>ÂïüÁî®Ê®°ÂûãÊï∏</h3>
                    <div class="value">${enabledCount} / ${Object.keys(metrics).length}</div>
                </div>
            `;

            // Display model cards
            const modelsGrid = document.getElementById('modelsGrid');
            modelsGrid.innerHTML = '';

            Object.entries(metrics).forEach(([modelName, modelData]) => {
                const displayName = modelName.replace('gemini-', 'Gemini ').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const cardClass = modelData.enabled ? 'model-card enabled' : 'model-card disabled';
                
                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <h3>${displayName}</h3>
                    ${modelData.enabled ? `
                        <div class="model-metrics">
                            <div class="metric-item">
                                <div class="metric-label">Ë´ãÊ±ÇÊï∏</div>
                                <div class="metric-value">${modelData.requests}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">ÊàêÊú¨</div>
                                <div class="metric-value">$${modelData.cost.toFixed(4)}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Token Êï∏</div>
                                <div class="metric-value">${modelData.tokens.toLocaleString()}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Âπ≥ÂùáÂª∂ÈÅ≤</div>
                                <div class="metric-value">${modelData.avg_latency}ms</div>
                            </div>
                        </div>
                    ` : `
                        <p style="color: #999;">Â∞öÊú™‰ΩøÁî®</p>
                    `}
                `;
                modelsGrid.appendChild(card);
            });
        }

        // Load data on page load
        loadData();
        
        // Auto refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
